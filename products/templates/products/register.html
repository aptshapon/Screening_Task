{% extends 'base.html' %} 

{% load static %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex align-items-center register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    
    {{ error }}

    <form method="post">
      <h2 class="text-center"><strong>Create</strong> an account.</h2>
      {% csrf_token %}
      {{ form | crispy }}

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
      </div>
      <a class="already" href="{% url 'loginuser' %}">You already have an account? Login here.</a>
    </form>
  </div>
</div>

{% endblock content %}
